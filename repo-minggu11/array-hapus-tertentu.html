<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hapus data array tertentu</title>
</head>
<body>
    <script>
        // membuat array
        var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];

        // hapus Anggrek
        bunga.splice(2, 1);
        
        // menapilkan isi array
        document.write(bunga);
    </script>
</body>
</html>
