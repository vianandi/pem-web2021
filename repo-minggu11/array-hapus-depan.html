<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hapus data array dari depan</title>
</head>
<body>
    <script>
        // membuat array
        var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];

        // hapus data dari depan
        bunga.shift();
        
        // menapilkan isi array
        document.write(bunga);
    </script>
</body>
</html>
